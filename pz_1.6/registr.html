<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій особистий блог</title>
    <link rel="stylesheet" href="css/file.css">
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="header-1">
                <h1 class="title">Мій особистий блог</h1>
                <h4 class="secondtitle">Денис Козубенко</h4>
            </div>
            
            <nav class="enter">
                <a class="enter_link" href="#">Вхід</a>
                <a class="enter_link" href="#">Реєстрація</a>
            </nav>
        </div>
    </header>
    <div class="registr">
        <div class="registr_header">
            <h2 class="registr_title">Вхід до блогу</h2>
        </div>
        <div class="registr_content">
            <div class="field">
                <p class="first_cont">Користувач:</p>
                <input type="text" name="username" value="">
            </div>
            <div class="field">
                <p class="second_cont">Пароль:</p>       
                <input type="password" name="password" id="">
            </div>
            <div class="divbtn">
                <button class="btn">
                    <h3 class="btn_text">Увійти</h3>
                </button>
            </div>
            
           
        </div>
    </div>

    <footer class="footer">
        <div class="foot">
            <div class="foottext">
                <h5 class="foottitle">@Всі права захищені.</h5>
                <h6 class="footpodtitle">Розробник: курсант 203 навчальної групи Козубенко Д.Р.</h6>
            </div>
        </div>
    </footer>
    
</body>
</html>
